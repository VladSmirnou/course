<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coffee shop</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="main-menu">
            <header>
                <h1>CAMPER CAFE</h1>
                <p>Est. 2020</p>
            </header>
            <hr noshade>
            <main>
                <section class="coffee">
                    <h2>Coffee</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                    <article>
                        <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article>
                        <p class="flavour">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article>
                        <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article>
                        <p class="flavour">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article>
                        <p class="flavour">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="cake icon">
                    <article>
                        <p class="flavour">Donut</p><p class="price">1.50</p>
                    </article>
                    <article>
                        <p class="flavour">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article>
                        <p class="flavour">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article>
                        <p class="flavour">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr noshade>
            <footer>
                <p><a href="/">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </body>
    </div>
</html>

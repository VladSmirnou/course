<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form type="POST" enctype="multipart/form-data">
        <fieldset>
            <label for="first-name">
                Enter Your First Name: 
                <input id="first-name" name="first-name" type="text" required>
            </label>
            <label for="last-name">
                Enter Your Last Name: 
                <input id="last-name" name="last-name" type="text" required>
            </label>
            <label for="email">
                Enter Your Email: 
                <input id="email" name="email" type="email" required>
            </label>
            <label for="password">
                Create a New Password: 
                <input id="password" name="password" type="password" required>
            </label>
        </fieldset>
        <fieldset class="radio-section">
            <legend>Account type (required)</legend>
            <label for="personal">
                <input id="personal" name="account-type" value="personal" type="radio" checked>
                Personal
            </label>
            <label for="business">
                <input id="business" name="account-type" value="business" type="radio">
                Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture: 
                <input id="profile-picture" name="profile-picture" type="file">
            </label>
            <label for="age">
                Input your age (years): 
                <input id="age" name="age" min="13" max="120" type="number" required>
            </label>
            <label for="relater">
                How did you hear about us?
                <select name="relater" id="relater" required>
                    <option value="" selected disabled>(select one)</option>
                    <option value="news">freeCodeCamp News</option>
                    <option value="channel">freeCodeCamp YouTube channel</option>
                    <option value="forum">freeCodeCamp Forum</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio: 
                <textarea name="bio" id="bio" cols="30" rows="3" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input
                id="terms-and-conditions"
                type="checkbox"
                name="terms-and-conditions">
            I accept the <a href="#">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
